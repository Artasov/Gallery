{% load static %}
<link rel="stylesheet" href="{% static 'APP_shop/css/products_x_scroll_bar.css' %}">
<div class="products-scroll-block mx-auto mt-1 mb-3 gap-3 d-flex justify-content-between mw-100"
     style="max-width: 900px; height: 170px;">
    <div id="products-arrow-left" class="flex-col-center"
         style="width: 3rem">
        <i class="fa-solid fa-chevron-left fs-1 text-center"></i></div>
    <div class="overflow-x-hidden h-100 position-relative">
        <div class="products-menu_wrapper h-100 flex-col-center no_scrollbar overflow-x-scroll overflow-y-hidden">
            <div class="products_menu h-100 gap-3 flex-grow-1 d-flex p-2">
                {% for product in products %}
                    <div class="flex-col-center h-100 disable-tap-and-selection">
                        <div class="products_menu-item h-100 mh-100
                   flex-col-center gap-1 pb-2 pb-sm-3 pt-1 pt-sm-2 rounded-4 px-2"
                             value="">
                            <div class="products_menu-item-img-block h-100 flex-row-center pt-1">
                                <img class="h-100 rounded-4 mx-auto
                                disable-tap-and-selection"
                                     src="{{ product.image.url }}"
                                     alt="">
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="products-menu-bg_shadows"></div>
    </div>
    <div id="products-arrow-right" class="flex-col-center"
         style="width: 3rem;">
        <i class="fa-solid fa-chevron-right fs-1 text-center"></i></div>
    <script>
        const ArrowLeft = document.getElementById('products-arrow-left');
        const ArrowRight = document.getElementById('products-arrow-right');
        const ScrollBlock = document.getElementsByClassName('products-menu_wrapper')[0];


        ArrowLeft.addEventListener('click', function () {
            ScrollBlock.scrollBy({
                left: -140,
                behavior: 'smooth'
            });
        });

        ArrowRight.addEventListener('click', function () {
            ScrollBlock.scrollBy({
                left: 140,
                behavior: 'smooth'
            });
        });
    </script>
</div>

{% extends 'Core/base.html' %}
{% load static %}
{% load APP_shop_tags %}
{% block title %}Галерея | Украшения{% endblock %}

{% block link_content_css %}
    <link href="{% static 'APP_shop/css/catalog.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'APP_shop/css/categories.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'Core/css/like_btn.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block scripts %}
    <script src="{% static 'APP_shop/js/catalog.js' %}"></script>
{% endblock %}

{% block content %}
    <div id="content" class="container overflow-y-hidden d-none flex-col flex-grow-1" style="max-width: 1000px;">
        {% include 'APP_shop/includes/categories.html' %}

        <div class="flex-row-center">
            <div class="flex-row-center gap-2">
                <input type="hidden" id="metal-input" name="metal" value="">
                <button id="btn-gold" class="btn-metal-select btn-1 fs-5 fw-5 rounded-top-4"><span>Золото</span>
                </button>
                <button id="btn-all" class="btn-metal-select btn-1 fs-5 fw-5 rounded-bottom-4"><span>Все</span></button>
                <button id="btn-silver" class="btn-metal-select btn-1 fs-5 fw-5 rounded-top-4"><span>Серебро</span>
                </button>
            </div>
        </div>
        <div class="position-relative overflow-y-hidden flex-col flex-grow-1 mt-1 pt-2 mx-auto"
             style="margin-bottom: 1px; max-width: 700px;">
            <div class="pag_block_scroll overflow-y-scroll no_scrollbar">
                <div class="container catalog flex-col mx-auto mw-100">
                    <div class="row pag_container row-cols-2 row-cols-sm-3 row-cols-md-4">

                    </div>
                </div>
            </div>
            <div class="catalog-bg_shadows"></div>
        </div>
    </div>
    <script src="{% static 'APP_shop/js/create_product_card.js' %}"></script>

{% endblock %}
